<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--================ UNICONS ================-->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v3.0.6/css/line.css"
    />

    <!--=============== SWIPER CSS ================-->
    <link rel="stylesheet" href="" />

    <!--================ CSS ===============-->
    <link rel="stylesheet" href="../assets/css/styles.css" />

    <!-- Title: Shows on the head of your website -->
    <title>Natalie's Portfolio</title>
  </head>
  <body>
    <!--================  HEADER ================ -->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">Natalie</a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list grid">
            <li class="nav__item">
              <a href="#home" class="nav__link">
                <i class="uil uil-estate nav__icon"></i> Home
              </a>
            </li>
            <li class="nav__item">
              <a href="#about" class="nav__link">
                <i class="uil uil-user nav__icon"></i> About
              </a>
            </li>
            <li class="nav__item">
              <a href="#skills" class="nav__link">
                <i class="uil uil-file-alt nav__icon"></i> Skills
              </a>
            </li>
            <li class="nav__item">
              <a href="#services" class="nav__link">
                <i class="uil uil-briefcase-alt nav__icon"></i> Services
              </a>
            </li>
            <li class="nav__item">
              <a href="#portfolio" class="nav__link">
                <i class="uil uil-scenery nav__icon"></i> Portfolio
              </a>
            </li>
            <li class="nav__item">
              <a href="#contactme" class="nav__link">
                <i class="uil uil-message nav__icon"></i> Contact Me
              </a>
            </li>
          </ul>
          <i class="uil uil-times nav__close" id="nav-close"></i>
        </div>
        <div class="nav__btns"></div>
        <div class="nav__toggle" id="nav-toggle">
          <i class="uil uil-apps"></i>
        </div>
      </nav>
    </header>

    <!--================  MAIN ================= -->
    <main class="main">
      <!-- ============ HOME ============-->
      <section class="home section" id="home">
        <div class="home__container container grid">
          <div class="home__content grid">
            <div class="home__social">
              <a
                href="https://www.linkedin.com/in/natalientang/"
                target="_blank"
                class="home__social-icon"
              >
                <i class="uil uil-linkedin-alt"></i>
              </a>

              <a
                href="https://dribbble.com/"
                target="_blank"
                class="home__social-icon"
              >
                <i class="uil uil-dribbble"></i>
              </a>

              <a
                href="https://github.com/natalientang"
                target="_blank"
                class="home__social-icon"
              >
                <i class="uil uil-github-alt"></i>
              </a>
            </div>

            <div class="home__img">
              <svg
                viewBox="0 0 200 187"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
              >
                <mask id="mask0" mask-type="alpha">
                  <path
                    fill="#E8DAFF"
                    d="M72.4,-23.5C81.6,4.9,68.5,40.6,43.4,58.6C18.3,76.5,-18.8,76.8,-43.4,59.1C-68,41.4,-80,5.7,-70.7,-22.8C-61.3,-51.3,-30.7,-72.7,0.4,-72.9C31.6,-73,63.1,-51.9,72.4,-23.5Z"
                    transform="translate(100 100)"
                  />
                </mask>
                <g mask="url(#mask0)">
                  <path
                    fill="#cac2d6"
                    d="M72.4,-23.5C81.6,4.9,68.5,40.6,43.4,58.6C18.3,76.5,-18.8,76.8,-43.4,59.1C-68,41.4,-80,5.7,-70.7,-22.8C-61.3,-51.3,-30.7,-72.7,0.4,-72.9C31.6,-73,63.1,-51.9,72.4,-23.5Z"
                    transform="translate(100 100)"
                  />

                  <image class="home__blob-img" x='17' y='22' xlink:href="../assets/img/profilepic.png" />
                </g>
              </svg>
            </div>
                <div class="home__data">
                    <h1 class="home__title">Hi, I'm Natalie!</h1>
                    <h3 class="home__subtitle">Future Web Developer</h3>
                    <p class="home__description">From the healthcare field of dentistry to now exploring a career in technology.</p>
                    <a href="#contact" class="button button--flex">
                        Contact Me <i class="uil uil-message button__icon"></i>
                    </a>
                </div>
          </div>

          <div class="home__scroll">
            <a href="#about" class="home__scroll-button button--flex">
                <i class="uil uil-mouse-alt home__scroll-mouse"></i>
                <span class="home__scroll-name">Scroll Down</span>
                <i class="uil uil-arrow-down "></i>
            </a>
          </div>
        </div>
      </section>

      <!-- ============ ABOUT ============-->
      <section class="about section" id="about">
        <h2 class="section__title">About Me</h2>
        <span class="section__subtitle">My Introduction</span>
      </section>

      <!-- ============ SKILLS ============-->

      <!-- ============ QUALIFICATION ============-->

      <!-- ============ SERVICES ============-->

      <!-- ============ PORTFOLIO ============-->
    </main>

    <!--================  FOOTER ================ -->

    <!--================  SCROLL TOP ================= -->

    <!--================  SWIPER JS ================= -->
    <script src=""></script>

    <!--================  MAIN JS ================= -->
    <script src="./js/main.js"></script>
  </body>
</html>
